<!DOCTYPE html>
<html lang="en-us" style="height: 100%; width: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromer</title>

    <link rel="stylesheet" href="./stylesheets/index.css" />

    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <div style="grid-area: r3; flex-direction: column;">
        <h3>Pixelator</h3>
    </div>
    <div style="grid-area: r2;">
        <div class="card">
            <canvas data-h-res="640" data-v-res="480" data-h-pixels-per-byte="1"></canvas>
        </div>
    </div>
    <div id="buttonContainer" style="grid-area: r1;">
        <button title="Upload reference image" style="background-image: url(./img/file_upload_FILL0_wght400_GRAD0_opsz48.png);">
            <input type="file" style="display: none;">
            <img style="display: none;"/>
        </button>
        <input title="Monochrome point" type="range" id="midPointInput" value="125" start="0" step="1" end="255">
        <button title="Generate code" style="background-image: url(./img/file_download_FILL0_wght400_GRAD0_opsz48.png);"></button>
    </div>
</body>

</html>
